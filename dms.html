<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messages • Skyblock Exotics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100">
<header class="sticky top-0 z-50 border-b border-white/10 bg-slate-900/60 backdrop-blur">
  <div class="mx-auto container px-4 py-3 flex items-center justify-between">
    <a href="./" class="flex items-center gap-2 font-semibold tracking-wide">
      <div class="h-8 w-8 rounded-xl grid place-items-center bg-indigo-500 text-white">S</div>
      <span>Skyblock Exotics</span>
    </a>
    <nav class="hidden md:flex items-center gap-6">
      <a data-nav="market" href="./#market" class="nav-link">Market</a>
      <a data-nav="coinflip" href="games.html" class="nav-link">Coinflip</a>
      <a data-nav="plinko" href="plinko.html" class="nav-link">Plinko</a>
      <a data-nav="wallet" href="wallet.html" class="nav-link">Wallet</a>
      <a data-nav="dms" href="dms.html" class="nav-link">Messages</a>
      <a data-nav="reputation" href="reputation.html" class="nav-link">Reputation</a>
      <a data-nav="admin" href="admin.html" class="nav-link">Admin</a>
      <a data-nav="faq" href="./#faq" class="nav-link">FAQ</a>
    </nav>
    <div class="flex items-center gap-2">
      <button id="openMenu" class="md:hidden p-2 rounded-lg hover:bg-white/10" aria-label="Open menu">☰</button>
      <button id="signInBtn" class="px-3 py-1.5 rounded-lg bg-white text-slate-900 hidden">Sign in</button>
      <div id="userBadge" class="hidden items-center gap-2">
        <img id="userAvatar" class="h-8 w-8 rounded-full ring-2 ring-white/20" alt="">
        <span id="userName" class="text-sm text-slate-200"></span>
        <button id="signOutBtn" class="px-3 py-1.5 rounded-lg bg-white/10 hover:bg-white/20">Sign out</button>
      </div>
    </div>
  </div>
  <div id="mobileMenu" class="md:hidden hidden border-t border-white/10 bg-slate-900/95">
    <nav class="px-4 py-3 grid gap-2">
      <a data-nav="market" href="./#market" class="nav-link">Market</a>
      <a data-nav="coinflip" href="games.html" class="nav-link">Coinflip</a>
      <a data-nav="plinko" href="plinko.html" class="nav-link">Plinko</a>
      <a data-nav="wallet" href="wallet.html" class="nav-link">Wallet</a>
      <a data-nav="dms" href="dms.html" class="nav-link">Messages</a>
      <a data-nav="reputation" href="reputation.html" class="nav-link">Reputation</a>
      <a data-nav="admin" href="admin.html" class="nav-link">Admin</a>
      <a data-nav="faq" href="./#faq" class="nav-link">FAQ</a>
    </nav>
  </div>
</header>
<script type="module" src="firebase.js"></script>
<script type="module" src="nav.js"></script>

<main class="mx-auto container px-4 py-10 grid md:grid-cols-3 gap-6">
  <aside class="card rounded-2xl p-4">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold">Conversations</h2>
      <button id="newThread" class="px-3 py-1.5 rounded-lg bg-white/10 hover:bg-white/20 text-sm">New</button>
    </div>
    <div id="threads" class="mt-3 grid gap-2"></div>
  </aside>
  <section class="md:col-span-2 card rounded-2xl p-4 flex flex-col h-[70vh]">
    <div id="activeHeader" class="mb-2 text-slate-300 text-sm">Select a conversation</div>
    <div id="messages" class="flex-1 overflow-y-auto pr-2 space-y-2"></div>
    <form id="sendForm" class="mt-3 flex gap-2">
      <input id="msgInput" class="flex-1 px-3 py-2 rounded-xl bg-white/10 border border-white/10" placeholder="Write a message…" autocomplete="off">
      <button class="px-4 py-2 rounded-xl bg-indigo-500 hover:bg-indigo-600">Send</button>
    </form>
  </section>
</main>

<footer class="border-t border-white/10">
  <div class="mx-auto container px-4 py-8 text-slate-400 text-sm grid md:grid-cols-3 gap-4">
    <div>© <span id="year"></span> Skyblock Exotics</div>
    <div class="text-center">Community-run marketplace • Play fair</div>
    <div class="text-right"><a href="#faq" class="hover:text-white">FAQ</a></div>
  </div>
</footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
