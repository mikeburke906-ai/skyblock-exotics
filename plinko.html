<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plinko ‚Ä¢ Skyblock Exotics</title>
  <link rel="icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100">
<header class="sticky top-0 z-40 border-b border-white/10 bg-slate-900/70 backdrop-blur">
  <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="h-8 w-8 rounded-xl bg-white/10 grid place-items-center">üõ°Ô∏è</div>
      <a href="./" class="font-semibold tracking-wide">Skyblock Exotics</a>
    </div>
    <nav class="hidden md:flex items-center gap-6 text-slate-300">
      <a href="./#market" class="hover:text-white">Market</a>
      <a href="./games.html" class="hover:text-white">Coinflip</a>
      <a href="./plinko.html" class="hover:text-white">Plinko</a>
      <a href="./reputation.html" class="hover:text-white">Reputation</a>
      <a href="./wallet.html" class="hover:text-white">Wallet</a>
      <a href="./dms.html" class="hover:text-white">Messages</a>
      <a href="./admin.html" class="hover:text-white">Admin</a>
      <a href="./#faq" class="hover:text-white">FAQ</a>
    </nav>
    <div id="authArea" class="flex items-center gap-2">
      <button id="signInBtn" class="hidden px-3 py-1.5 rounded-lg bg-white text-slate-900 hover:opacity-90">Sign in</button>
      <div id="userBadge" class="hidden items-center gap-2">
        <img id="userAvatar" class="h-8 w-8 rounded-full ring-2 ring-white/20" alt="avatar">
        <span id="userName" class="text-sm text-slate-200"></span>
        <button id="signOutBtn" class="px-3 py-1.5 rounded-lg bg-white/10 hover:bg-white/20">Sign out</button>
      </div>
    </div>
  </div>
</header>

<main class="mx-auto max-w-4xl px-4 py-10 space-y-6">
  <section class="rounded-2xl border border-white/10 bg-white/5 p-6">
    <h1 class="text-2xl font-bold">Plinko</h1>
    <p class="text-slate-300 text-sm mt-2">Bet from your wallet. Outcome is derived from a daily <em>house seed</em> + your nonce for transparency (viewable on page).</p>
    <div class="mt-4 grid md:grid-cols-3 gap-3">
      <div class="rounded-xl border border-white/10 bg-white/5 p-4">
        <div class="text-xs text-slate-400">Bet (Coins)</div>
        <input id="bet" type="number" min="1" step="1" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/10 border border-white/10" value="1000000">
      </div>
      <div class="rounded-xl border border-white/10 bg-white/5 p-4">
        <div class="text-xs text-slate-400">Rows</div>
        <select id="rows" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/10 border border-white/10">
          <option>12</option><option>14</option><option selected>16</option><option>18</option>
        </select>
      </div>
      <div class="rounded-xl border border-white/10 bg-white/5 p-4">
        <div class="text-xs text-slate-400">Your Nonce</div>
        <input id="nonce" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/10 border border-white/10" placeholder="any text">
      </div>
    </div>
    <div class="mt-3 flex items-center gap-3">
      <button id="play" class="px-4 py-2 rounded-xl bg-indigo-500 hover:bg-indigo-600">Drop Ball</button>
      <div id="houseSeed" class="text-xs text-slate-400"></div>
    </div>
    <canvas id="board" width="800" height="360" class="mt-4 w-full rounded-xl border border-white/10 bg-slate-900"></canvas>
    <div id="result" class="mt-3 text-slate-300"></div>
  </section>
</main>
<script type="module" src="firebase.js"></script>
<script type="module" src="plinko.js"></script>

<footer class="border-t border-white/10 py-8 text-center text-slate-400 text-sm">
  <p>¬© <span id="year"></span> Skyblock Exotics Market ‚Äî community-run marketplace.</p>
</footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
<script type="module">
  import { uiAuthBindings } from './firebase.js';
  uiAuthBindings();
</script>
</body>
</html>
